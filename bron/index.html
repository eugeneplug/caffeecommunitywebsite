<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>бронь</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">


        <div class="tittle">
            <h1>закажи у нас столик</h1>
        </div>


        <div class="bron">
            <div class="bron_area">


               <form action="">


                <div class="bron_area_name">
                    <span>Имя</span>
                    <span>Фамилия</span>
                </div>
                <div class="bron_area_input-name">
                    <input type="text">
                    <input type="text">
                </div>
                <div class="bron_area-email">
                    <span>E-mail</span>
                </div>
                <div class="bron_area_input_email">
                    <input type="text" placeholder="yourmail@mail.ru">
                </div>
                <div class="bron_area-phone">
                    <span>Телефон</span>
                </div>
                <div class="bron_area_input-phone">
                    <input type="text" placeholder="+7 (_ _ _) _ _ _ - _ _ -_ _">
                </div>

                <div class="bron_area_date_bron_text">
                    <span>Дата бронирования</span>
                    <span>Время бронирования</span>
                </div>
                <div class="bron_area_date_broning">
                    <div class="bron_area_date_broning-date">
                        <input type="text" placeholder="01">
                        <input type="text" placeholder="01">
                        <input type="text" placeholder="2023">
                    </div>
                    <div class="bron_area_date_broning-time">
                        <input type="text">
                        
                          <div id="dots">
                            <svg width="1" height="1" viewBox="0 0 1 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="0.5" cy="0.5" r="0.5" fill="#D9D9D9"/>
                                </svg>
                                <svg width="1" height="1" viewBox="0 0 1 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="0.5" cy="0.5" r="0.5" fill="#D9D9D9"/>
                                    </svg>
                                                                    
                          </div>
                        
                        <input type="text">
                        <button id="myButton" type="button">AM</button>
                    </div>
                </div>

                <div class="bron_area-pers">
                    <p>Количество персон</p>
                    <input type="text" placeholder="ex:01">
                </div>

                
                <div class="bron_area-text-area">
                    <p>Пожелания</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <a href="" id="bron_area-link">забронировать</a>


               </form>


            </div>
        </div>





    </div>
    <script src="/script.js"></script>
</body>
</html>
